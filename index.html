<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bullseye Login</title>
    <link rel="stylesheet" href="stylesheet.css">
    <!-- Boostrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4">
            <div class="text-center mb-4">
                <img src="images/reset-password.png" alt="Bullseye Logo" class="img-fluid">
            </div>
            <div class="login-container">
                <h2 class="text-center">Login</h2>
                <form action="api/validateUser.php" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" id="username" name="username" class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" id="password" name="password" class="form-control" required />
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <form action="dashboard.php" method="post">
                        <button type="submit" class="btn btn-primary">Go Shopping</button>
                    </form>
                    <form action="reports.php" method="post">
                        <button type="submit" class="btn btn-primary">Reports</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
